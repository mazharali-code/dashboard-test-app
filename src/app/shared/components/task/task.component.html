<div class="card task-card border-0 rounded">
    <div class="row g-0">
        <div class="col-4">
            <div class="card-image-wrapper">
                <img [src]="imageUrl" [alt]="imageAlt" class="task-card-img" />
            </div>
        </div>
        <div class="col-8">
            <div class="card-body py-4 px-4">
                <h3 class="card-title mb-3">{{ title }}</h3>
                <p class="card-description text-muted mb-4">{{ description }}</p>
                <a href="{{ href }}" class="visit-link">
                    Visit app <img  src="assets/icons/arrow-right.svg" [alt]="imageAlt" class="arrow-icon" />
                </a>
            </div>
        </div>
    </div>
</div>
